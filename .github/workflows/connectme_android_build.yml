name: ConnectMe Android CI

# This workflow builds the ConnectMe Android application.


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

        steps:

        - uses: actions/checkout@v4
    - name: Debug: List Gradle Wrapper directory
      run: |
        echo "Listing contents of connectme-android/gradle/wrapper/"
        ls -l connectme-android/gradle/wrapper/

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download Gradle Wrapper JAR (if missing)
      run: |
        GRADLE_WRAPPER_JAR="connectme-android/gradle/wrapper/gradle-wrapper.jar"
        echo "Checking for gradle-wrapper.properties at: connectme-android/gradle/wrapper/gradle-wrapper.properties"
        ls -l connectme-android/gradle/wrapper/gradle-wrapper.properties || echo "gradle-wrapper.properties not found by ls!"
        if [ ! -f "$GRADLE_WRAPPER_JAR" ]; then
          GRADLE_DISTRIBUTION_URL=$(cat connectme-android/gradle/wrapper/gradle-wrapper.properties | grep 'distributionUrl' | cut -d'=' -f2 | sed 's/\\//g')
          if [ -z "$GRADLE_DISTRIBUTION_URL" ]; then
            echo "Error: GRADLE_DISTRIBUTION_URL is empty. Could not extract from gradle-wrapper.properties."
            exit 1
          fi
          echo "Downloading Gradle wrapper from $GRADLE_DISTRIBUTION_URL"
          wget -q "$GRADLE_DISTRIBUTION_URL" -O "$GRADLE_WRAPPER_JAR" || curl -sL "$GRADLE_DISTRIBUTION_URL" -o "$GRADLE_WRAPPER_JAR"
        else
          echo "Gradle wrapper JAR already exists."
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x connectme-android/gradlew

    - name: Build debug APK
      run: |
        cd connectme-android
        ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: connectme-android/app/build/outputs/apk/debug/app-debug.apk
