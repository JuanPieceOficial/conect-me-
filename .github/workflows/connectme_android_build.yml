name: ConnectMe Android CI

# This workflow builds the ConnectMe Android application.


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Download Gradle Wrapper JAR (if missing)
      run: |
        GRADLE_WRAPPER_JAR="connectme-android/gradle/wrapper/gradle-wrapper.jar"
        if [ ! -f "$GRADLE_WRAPPER_JAR" ]; then
          GRADLE_DISTRIBUTION_URL=$(grep 'distributionUrl' connectme-android/gradle/wrapper/gradle-wrapper.properties | cut -d'=' -f2 | sed 's/\\//g')
          echo "Downloading Gradle wrapper from $GRADLE_DISTRIBUTION_URL"
          wget -q "$GRADLE_DISTRIBUTION_URL" -O "$GRADLE_WRAPPER_JAR" || curl -sL "$GRADLE_DISTRIBUTION_URL" -o "$GRADLE_WRAPPER_JAR"
        else
          echo "Gradle wrapper JAR already exists."
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x connectme-android/gradlew

    - name: Build debug APK
      run: |
        cd connectme-android
        ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: connectme-android/app/build/outputs/apk/debug/app-debug.apk
