name: ConnectMe Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Debug: List ConnectMe Android directory
        run: ls -l connectme-android/
      - name: Grant execute permission for gradlew
        run: chmod +x connectme-android/gradlew
      - name: Build debug APK
        run: |
          cd connectme-android
          ./gradlew assembleDebug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: connectme-android/app/build/outputs/apk/debug/app-debug.apk